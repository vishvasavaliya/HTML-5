<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Shapes</title>
  </head>
  <body>
    <svg width="400" height="200" style="border: 1px solid black">
      <!-- Square -->
      <rect
        x="20"
        y="50"
        width="80"
        height="80"
        fill="orange"
        stroke="black"
        stroke-width="2"
      />

      <!-- Triangle -->
      <polygon
        points="160,130 200,50 240,130"
        fill="yellow"
        stroke="purple"
        stroke-width="2"
      />

      <!-- Rectangle -->
      <rect
        x="280"
        y="50"
        width="50"
        height="100"
        fill="red"
        stroke="black"
        stroke-width="2"
      />
    </svg>
  </body>
</html>
