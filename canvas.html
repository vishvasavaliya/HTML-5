<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 2px solid black; height: 300px; width: 1200px">
      <canvas id="square" height="300px" width="300px"></canvas>
      <canvas id="circle" height="300px" width="300px"></canvas>
      <canvas id="rectangle" height="300px" width="500px"></canvas>
    </div>

    <script>
      square = document.getElementById("square");
      console.log(square);

      c = square.getContext("2d");

      c.moveTo(50, 50);
      c.lineTo(50, 50);
      c.lineTo(250, 50);
      c.lineTo(250, 250);
      c.lineTo(50, 250);
      c.lineTo(50, 50);
      c.stroke();

      grd = c.createLinearGradient(0, 300, 300, 0);
      grd.addColorStop(0, "orange");
      grd.addColorStop(1, "red");
      c.fillStyle = grd;
      c.fill();
    </script>

    <script>
      circle = document.getElementById("circle");

      c = circle.getContext("2d");
      c.beginPath();
      c.arc(150, 150, 100, 0, 2 * Math.PI);
      c.stroke();

      grd = c.createLinearGradient(0, 0, 300, 300);
      grd.addColorStop(0, "yellow");
      grd.addColorStop(0.1, "yellowgreen");
      grd.addColorStop(0.2, "orange");
      grd.addColorStop(0.3, "orangered");
      grd.addColorStop(0.4, "red");
      grd.addColorStop(0.5, "pink");
      grd.addColorStop(0.6, "purple");
      grd.addColorStop(0.7, "blue");

      c.fillStyle = grd;
      c.fill();
    </script>

    <script>
      rectangle = document.getElementById("rectangle");
      c = rectangle.getContext("2d");
      c.fillStyle = "orange";
      c.fillRect(50, 50, 400, 200);
    </script>
  </body>
</html>
